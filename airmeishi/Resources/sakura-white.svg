<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sakura flower with 5 petals -->
  <g transform="translate(50, 50)">
    <!-- Petal 1 - Top -->
    <ellipse cx="0" cy="-25" rx="12" ry="20" fill="white" opacity="0.95" transform="rotate(0 0 0)"/>
    
    <!-- Petal 2 - Top Right -->
    <ellipse cx="18" cy="-8" rx="12" ry="20" fill="white" opacity="0.95" transform="rotate(72 0 0)"/>
    
    <!-- Petal 3 - Bottom Right -->
    <ellipse cx="11" cy="20" rx="12" ry="20" fill="white" opacity="0.95" transform="rotate(144 0 0)"/>
    
    <!-- Petal 4 - Bottom Left -->
    <ellipse cx="-11" cy="20" rx="12" ry="20" fill="white" opacity="0.95" transform="rotate(216 0 0)"/>
    
    <!-- Petal 5 - Top Left -->
    <ellipse cx="-18" cy="-8" rx="12" ry="20" fill="white" opacity="0.95" transform="rotate(288 0 0)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
  </g>
</svg>
